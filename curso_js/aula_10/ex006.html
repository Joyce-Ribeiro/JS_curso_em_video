<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: yellowgreen;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area">EAI</div>
    
    <script>
        var t = window.document.getElementById('area')
        t.addEventListener('click',clicar)
        function clicar(){
            t.style.background='red'
        }
    </script>
</body>
</html>
